name: Pull Request Checker
on:
  pull_request:
    types:
      - opened

jobs:
  check_pull_requests:
    runs-on: ubuntu-latest
    steps:
    - name: Display directory
      run: |
        pwd
        ls -a

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install -r bots/requirements.txt

    - name: Check for if quest is accepted
      id: check_accepted
      run: python bots/Quests.py ${{ github.repository_owner }} check first_PR
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI}}

    - name: Run pull request checker
      if: steps.check_accepted.outcome == 'success'
      run: python bots/PRChecker.py
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI}}